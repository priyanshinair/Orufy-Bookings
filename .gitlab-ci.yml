# This is a basic GitLab CI/CD configuration file for Maven project with Selenium and TestNG

# Define the Docker image to be used for running the pipeline
image: maven:latest

# Define the stages of the CI/CD pipeline
stages:
  - test

# Define the test stage
test:
  stage: test
  script:
    # Install dependencies and run tests
    - mvn clean install -DskipTests=true  # Install dependencies
    - mvn test  # Run TestNG tests
  artifacts:
    paths:
      - target/surefire-reports/  # Path to test reports generated by Surefire Plugin
  tags:
    - selenium  # Tag for the runner with necessary tools like Selenium WebDriver
